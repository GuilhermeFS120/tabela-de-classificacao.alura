<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icon.png">
    <title>Tabela de Classificação | By GuilhermeFS120</title>
</head>

<body>
    <h1>Tabela de classificação</h1>
    <div class="novoJogador">
        <p>
            Digite o nome do Jogador: 
            <input type="text" placeholder="Insira o nome" id="novoJogador">
            <button class="novoJogador" onclick="novoJogador()">Adicionar</button>
        <p>
    </div>
    <table style="width:100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
            <tr>
                <td>Seu Nome</td>
                <td>Qtde. de Vitórias</td>
                <td>Qtde. de Empates</td>
                <td>Qtde. de Derrotas</td>
                <td>Seus Pontos</td>
                <td class="vitoria"><button class="botaoVitoria">Vitória</button></td>
                <td class="empate"><button class="botaoEmpate">Empate</button></td>
                <td class="derrota"><button class="botaoDerrota">Derrota</button></td>
            </tr>
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>

</html>
